<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Test</title>
</head>
<body>
    <!-- Test basic utilities -->
    <div class="p-4 m-4 bg-red-500 text-white">Background Red 500</div>
    <div class="p-4 m-4 bg-blue-500 text-white">Background Blue 500</div>
    <div class="p-4 m-4 bg-green-500 text-white">Background Green 500</div>
    
    <!-- Test spacing -->
    <div class="mt-8 mb-8 mx-auto w-1/2">Width 1/2</div>
    <div class="px-6 py-3 bg-purple-600 text-white">Padding Test</div>
    
    <!-- Test flexbox -->
    <div class="flex justify-center items-center h-32 bg-gray-200">
        <span class="text-black">Flex Center</span>
    </div>
    
    <!-- Test grid -->
    <div class="grid grid-cols-3 gap-4 mt-4">
        <div class="bg-orange-400 p-4">Grid 1</div>
        <div class="bg-orange-400 p-4">Grid 2</div>
        <div class="bg-orange-400 p-4">Grid 3</div>
    </div>
    
    <!-- Test responsive -->
    <div class="text-sm sm:text-base md:text-lg lg:text-xl bg-indigo-500 text-white p-4">
        Responsive Text
    </div>
    
    <!-- Test hover states -->
    <button class="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded">
        Hover Button
    </button>
</body>
</html>
